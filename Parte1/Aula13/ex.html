<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome: ');
        document.body.innerHTML += `Seu nome:<strong> ${nome}</strong><br/>`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras<br/>`;
        document.body.innerHTML += `Segunda letra do seu nome é: <strong>${nome[1]}</strong><br/>`;
        document.body.innerHTML += `As três ultimas letras do seu nome são: <strong>${nome.slice(-3)}</strong><br/>`;
        document.body.innerHTML += `Nome maisculo: <strong>${nome.toUpperCase()}</strong><br/>`;
        document.body.innerHTML += `Nome minusculo: <strong>${nome.toLowerCase()}</strong><br/>`;
    </script>
</body>
</html>
